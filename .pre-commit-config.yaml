  # This must run before reuse license compliance check
  - repo: local
    hooks:
    - id: add-spdx-headers
      name: "ğŸ“„ Add SPDX headers if missing"
      entry: scripts/add_spdx_headers.sh
      language: script
      files: \.(py|sh|sql|md|yaml|yml|json|nix|txt|toml|conf|env)$
      stages: [pre-commit]

  - repo: local
    hooks:
      - id: reuse
        name: "ğŸ“„ REUSE - License compliance"
        entry: reuse lint
        language: system
        always_run: true # Ensures it runs on all files, not just staged ones
        stages: [pre-commit]
  - repo: local
    hooks:
      - id: snyk
        name: "ğŸ•µï¸ Snyk - Vulnerability scanner"
        entry: snyk test
        language: system
        types: [python]
        stages: [pre-commit]
  - repo: local
    hooks:
      - id: pylint
        name: "ğŸ¦‰ Pylint - Python linter"
        entry: pylint .
        language: system
        types: [python]
        stages: [pre-commit]
  - repo: local
    hooks:
      - id: codecov
        name: "ğŸ“Š Codecov - Coverage reporting"
        entry: codecov-cli
        language: system
        types: [python]
        stages: [pre-commit]
