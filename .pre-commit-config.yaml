repos:
  - repo: https://github.com/psf/black
    rev: 24.4.0
    hooks:
      - id: black
        name: black
        language_version: python3
        additional_dependencies: []
        args: [sql]

  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.0.7
    hooks:
      - id: sqlfluff-lint
        name: sqlfluff-lint
        entry: sqlfluff lint
        language: python
        types: [sql]
      - id: sqlfluff-fix
        name: sqlfluff-fix
        entry: sqlfluff fix --force
        language: python
        types: [sql]

  - repo: local
    hooks:
      - id: remove-core-file
        name: Remove core file if it exists
        entry: bash -c '[[ -f core && ! -d core ]] && rm core || exit 0'
        language: system
        stages:
          - pre-commit
